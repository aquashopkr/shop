    <div class="alert" id="myAlert"><i class="fa-solid fa-circle-exclamation"></i>현재 이 웹사이트는 개발중입니다.</div>

    <script>
      // 알림 메시지를 보이게 하고 일정 시간 후에 숨깁니다.
      function showAlert(message, timeout) {
        var alertElement = document.getElementById("myAlert");
        alertElement.style.display = "block";
        alertElement.innerHTML = message;

        setTimeout(function () {
          alertElement.style.display = "none";
        }, timeout);
      }

      // 5초 후에 알림 메시지를 표시하고 3초 후에 숨깁니다.
      showAlert("현재 이 웹사이트는 개발중입니다.", 5000);
    </script>

    <script>
